<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Calculator App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="top-row">
                <button class="ac-button" onclick="clearDisplay()">AC</button>
                <h3 class="calculator-label">Sally's Calculator</h3>
            </div>
        <div class="buttons"> <!-- another option to do this is changing these to button id and using addEventListener in javascript. But simple calc app and less code overall -->
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button onclick="addToDisplay('รท')">รท</button>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button onclick="addToDisplay('x')">x</button>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="addToDisplay('-')">-</button>
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button onclick="calculateResult()">=</button>
            <button  onclick="addToDisplay('+')">+</button>
          </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
